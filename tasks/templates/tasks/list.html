<h3>To do</h3>
<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create Task">
</form>
{% for task in tasks%}
<div>
    <a href= "{% url 'updateTask' task.id%}">Update</a>
    <a href= "{% url 'deleteTask' task.id%}">Delete</a>
    {% if task.complete == True %}
			<strike><p> {{task}} </p></strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
</div>

{% endfor %}
